<html>

    <title>Socket.IO chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
    <body>
        <div class="container">
            <ul id="messages"></ul>
            <div class="">
                <nav>
                    <div class="nav-wrapper" style="padding-left: 1rem; padding-right: 1rem;">
                        <form action="" submit="send" class="row valign-wrapper">
                            <div class="input-field inline col s10">
                                <input id="m" type="text" autocomplete="off" placeholder="Enter message:" />
                            </div>
                            <button type="submit" id="send" class="btn btn-secondary col s2">Send</button>
                        </form>
                    </div>
                </nav>
            </div>
            <script src="../socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
            <script>
                $(function() {
                   var socket = io();
                   
                   $('form').submit(function() {
                       socket.emit('chat message', $('#m').val());
                       $('#m').val('');
                       return false;
                   });
                   
                   socket.on('chat message', function(msg) {
                       $('#messages').append($('<li>').text(msg)); 
                   });
                });
            </script>
        </div>
    </body>
</html>
